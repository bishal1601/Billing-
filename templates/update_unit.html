{% extends "menubar.html" %}

{% block title %}Add Unit{% endblock %}

{% block content %}
<div class="container_addunit">
    <div class="form-wrapper">
        <h2>Add New Unit</h2>
        <form method="post" class="form">
            {% csrf_token %}
            <div class="form-group">
                <label for="full-name">Full Name</label>
                {{ form.FullName }}
            </div>
            <div class="form-group">
                <label for="short-name">Short Name</label>
                {{ form.ShortName }}
            </div>
            
            <div class="status_div">
                    <div>
                              <label for="status">Active</label>
                    </div>
                    <div>
                              {{ form.Status }}
                    </div>
                   
            </div>
            <br><button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
</div>

<style>
          .status_div{
              display: flex; 
              font-size: 1rem;
        font-weight: 600;
        margin-right: 1rem;
        color: #555;     
          }
    body {
        background-color: #f7f9fc;
        font-family: Arial, sans-serif;
        color: #333;
    }

    .container_addunit {
        max-width: 400px;
        margin: 3rem auto;
        padding: 2rem;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid #ddd;
    }

    .form-wrapper h2 {
        text-align: center;
        color: #333;
        margin-bottom: 2rem;
        font-size: 1.8rem;
        font-weight: 700;
    }

    .form-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
    }

    .form-group label {
        font-size: 1rem;
        font-weight: 600;
        color: #555;
    }

    .form-group input, .form-group select {
        width: 60%;
        padding: 0.6rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        color: #333;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus, .form-group select:focus {
        border-color: #3498db;
        box-shadow: 0 0 5px rgba(52, 152, 219, 0.2);
        outline: none;
    }

    .flex-group {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .btn-submit {
        background-color: #3498db;
        border: none;
        border-radius: 4px;
        color: #ffffff;
        padding: 0.8rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        width: 100%;
        text-align: center;
    }

    .btn-submit:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
    }

    .btn-submit:active {
        background-color: #1f5a8c;
        transform: translateY(0);
    }
</style>
{% endblock %}
